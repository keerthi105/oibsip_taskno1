<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
/* Full Page Layout with Blurred Background */
body {
margin: 0;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background-image: url('img.jpg');
backdrop-filter: blur(7px);
overflow: hidden;
}

/* Calculator Container */
.calculator {
background: rgba(240, 255, 255, 0.2);
backdrop-filter: blur(15px);
border-radius: 16px;
padding: 20px;
width: 350px;
box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
animation: slideIn 1s ease-in-out;
}

/* Animation for Calculator */
@keyframes slideIn {
from {
transform: translateY(-50px);
opacity: 0;
}
to {
transform: translateY(0);
opacity: 1;
}
}

/* Display Styling */
.display {
width: 95%;
height: 60px;
margin-bottom: 20px;
text-align: right;
font-size: 28px;
padding: 10px;
border-radius: 8px;
border: none;
background: black;          
color: white;
}

/* Buttons Grid */
.buttons {
display: grid;
grid-template-columns: repeat(4, 1fr);
gap: 10px;
}

.buttons button {
font-size: 20px;
padding: 15px;
border: none;
border-radius: 8px;
cursor: pointer;
transition: transform 0.2s, box-shadow 0.2s;
}

/* Button Hover Effect */
.buttons button:hover {
transform: translateY(-3px);
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

/* Number Buttons */
.buttons button:not(.operator):not(.clear):not(.equal) {
background: #556B2F;
color: white;
}

/* Operator Buttons */
.buttons button.operator {
background: #FF9800;
color: white;
}

/* Clear Button */
.buttons button.clear {
background: #F44336;
color: white;
}

/* Equal Button */
.buttons button.equal {
background:#000080;
color: white;
}

/* Responsive Design */
@media (max-width: 400px) {
.calculator {
width: 90%;
}

.buttons button {
font-size: 16px;
padding: 10px;
}
}
</style>
</head>
<body>
<div class="calculator">
<input type="text" id="display" class="display" disabled>
<div class="buttons">
<button class="operator" onclick="appendValue('%')">%</button>
<button class="operator" onclick="appendValue('/')">/</button>
<button class="clear" onclick="clearEntry()">CE</button>
<button class="clear" onclick="clearDisplay()">C</button>

<button onclick="appendValue('7')">7</button>
<button onclick="appendValue('8')">8</button>
<button onclick="appendValue('9')">9</button>
<button class="operator" onclick="appendValue('*')">*</button>

<button onclick="appendValue('4')">4</button>
<button onclick="appendValue('5')">5</button>
<button onclick="appendValue('6')">6</button>
<button class="operator" onclick="appendValue('-')">-</button>

<button onclick="appendValue('1')">1</button>
<button onclick="appendValue('2')">2</button>
<button onclick="appendValue('3')">3</button>
<button class="operator" onclick="appendValue('+')">+</button>

<button onclick="appendValue('0')">0</button>
<button onclick="appendValue('.')">.</button>
<button onclick="appendValue('00')">00</button>
<button class="equal" onclick="calculateResult()">=</button>
</div>
</div>

<script>
const display = document.getElementById('display');

// Append Values to Display
function appendValue(value) {
display.value += value;
}

// Clear Display
function clearDisplay() {
display.value = '';
}

// Clear Last Entry (CE Button)
function clearEntry() {
display.value = display.value.slice(0, -1);  
}

// Calculate Result
function calculateResult() {
try {
let result = eval(display.value);
result = parseFloat(result.toFixed(10)); // Fix precision
display.value = result;
} catch (error) {
alert('Invalid calculation');
clearDisplay();
}
}
</script>

</body>
</html>
